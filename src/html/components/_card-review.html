<div class="reviews__card card-review">
	<div class="card-review__body">
		<p class="card-review__text">
			@@text-review
		</p>
	</div>

	<div class="card-review__footer">
		<div class="card-review__info">
			<div class="card-review__user-name">
				@@user-name
			</div>
			<div class="card-review__tour-name">
				Тур: @@tour-name
			</div>
		</div>

		<div class="card-review__user-image">
			<img src="@@user-image" alt="@@user-name" width="75" height="75">
		</div>
	</div>
</div>
